<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON PAGE</title>

    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="bgimg">
        <div class="middle">
            <!--Tambahkan Heading-->
            <h1>COMING SOON</h1>
            <!--Menambahkan aturan horizontal-->
            <hr>
            <!--Menambahkan Paragraph-->
            <p id="demo" style="font-size: 30px;"></p>
        </div>
    </div>
</body>

    <!--Java Script-->

    <script>
    // Tentukan Tanggal dan Waktunya
        var countDownDate = new Date("Feb 21, 2021 00:00:00").getTime();
    // Memperbaharui hitungan mundur setiap 1 detik
        var countDownfunction = setInterval(function() {
    // Cari jarak antara sekarang dan hitungan mundur
        var now = new Date().getTime();
    // Dapatkan tanggal dan waktu hari ini
        var distance = countDownDate - now;
    // Perhitungan waktu untuk Hari, Jam, Menit dan Detik
        var days = Math.floor(distance / (1000 * 60 * 60 *24));
        var hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    // Keluaran hasil dari sebuah elemen dengan id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    // Jika hitungan mundur selesai, munculkan beberapa teks
        if (distance<0) {
            document.getElementById("demo").innerHTML = "EXPIRED"
        }
        },1000);
</script>

</html>
